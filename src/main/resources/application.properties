# Nome da sua aplicação
spring.application.name=gestaoacademica

# 1. Configuração de conexão com o Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:universidadedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Mostra os comandos SQL no console do IntelliJ (excelente para aprender!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 3. Habilita o painel visual do banco de dados no seu navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console